{% set name = "zarr" %}
{% set version = "2.15.0" %}
{% set sha256 = "3894001c0bb5d68d3d21a0562cc49e6ba14fee7d17ad2be8d088ab301665a4c6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=64.0.0
    - setuptools_scm >1.5.4
  run:
    - python >=3.5
    - asciitree
    - numpy >=1.20
    - fasteners
    - numcodecs >=0.10.0

test:
  requires:
    - pytest
    # Needs `pkg_resources` in the tests
    # xref: https://github.com/zarr-developers/zarr-python/pull/813
    - setuptools
  imports:
    - zarr
  commands:
    - pytest -v --pyargs zarr

about:
  home: https://github.com/zarr-developers/zarr-python
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
    - Carreau
    - grlee77
    - jakirkham
    - joshmoore
    - jrbourbeau
